<div class="row">
    <div class="col-md-12">
        <img [src]="recipeDetail.imagePath" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1> {{recipeDetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a  (click)="addIngredientToShopping()" cursor="hand">To the shooping list</a></li>
                <li><a  cursor="hand">Edit Ingredients</a></li>
                <li><a  cursor="hand">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{recipeDetail.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <ul class="list-group">
         <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">
            {{ingredient.name}}  {{ingredient.amount}}
         </li>
      </ul>
    </div>
</div>
