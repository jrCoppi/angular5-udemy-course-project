<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">
                        name
                    </label>
                    <input type="text" id="name" class="form-control" name="name" ngModel>
                </div>

                <div class="col-md-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount"  class="form-control" name="amout" required pattern="^[1-9]+[0-9]*$" ngModel>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" type="submmit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
